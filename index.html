<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    #password-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      color: black;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    input[type="password"] {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="password-screen">
    <h1>Enter Password Here</h1>
    <input type="password" id="password-input" placeholder="Enter password" />
    <button id="submit-password" class="button">Submit</button>
  </div>

  <div id="main-content" class="hidden">
    <h1>457 Grease Monkeys Scouting</h1>
    <a href="events.html" class="button">Events</a>
    <a href="teams.html" class="button">Teams</a>
  </div>

  <script>
    const passwordScreen = document.getElementById('password-screen');
    const mainContent = document.getElementById('main-content');
    const passwordInput = document.getElementById('password-input');
    const submitButton = document.getElementById('submit-password');

    submitButton.addEventListener('click', () => {
      const password = passwordInput.value;
      if (password === '457') {
        passwordScreen.classList.add('hidden');
        mainContent.classList.remove('hidden');
      } else {
        alert('Incorrect password, try again!');
        passwordInput.value = ''; // Clear the input field for security
      }
    });
  </script>
</body>
</html>
