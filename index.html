<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    #password-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      color: black;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    input[type="password"] {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
/*monkey blinking style*/
    .monkey {
      position: relative;
      width: 200px;
      height: 200px;
      background: #8b4513;
      border-radius: 50%;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="password-screen">
    <h1>Enter Password Here</h1>
    <input type="password" id="password-input" placeholder="Enter password" />
    <button id="submit-password" class="button">Submit</button>
  </div>

  <div id="main-content" class="hidden">
    <h1>457 Grease Monkeys Scouting</h1>
    <a href="events.html" class="button">Events</a>
    <a href="teams.html" class="button">Teams</a>

    <div class="monkey">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="face"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
  </div>

  <script>
    const passwordScreen = document.getElementById('password-screen');
    const mainContent = document.getElementById('main-content');
    const passwordInput = document.getElementById('password-input');
    const submitButton = document.getElementById('submit-password');

    // Check session storage for authentication status
    if (sessionStorage.getItem('authenticated') === 'true') {
      passwordScreen.remove(); // Completely remove the password screen
      mainContent.classList.remove('hidden');
    }

    // Handle password submission
    submitButton.addEventListener('click', () => {
      const password = passwordInput.value;
      if (password === '457') {
        sessionStorage.setItem('authenticated', 'true'); // Store authentication status
        passwordScreen.remove(); // Completely remove the password screen
        mainContent.classList.remove('hidden');
      } else {
        alert('Incorrect password, try again!');
        passwordInput.value = ''; // Clear the input field for security
      }
    });

    // Clear session storage on page unload (back/refresh)
    window.addEventListener('beforeunload', () => {
      sessionStorage.clear();
    });
  </script>
</body>
</html>
