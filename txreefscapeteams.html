<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Texas District Robot Teams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #212529;
    }
    header {
      position: sticky;
      top: 0;
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      z-index: 1;
    }
    input[type="text"], input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      border-radius: 5px;
      border: 1px solid #ddd;
      display: block;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .team-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 80vh;
      overflow-y: auto;
      background-color: white;
    }
    .team-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .team-item:last-child {
      border-bottom: none;
    }
    .team-link {
      color: #007BFF;
      text-decoration: none;
      font-size: 16px;
    }
    .team-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Texas District Robot Teams</h1>
    <input type="text" id="search-bar" placeholder="Search by team number or name" />
  </header>

  <!-- Form to add teams -->
  <div style="text-align: center; padding: 20px;">
    <input type="number" id="team-number" placeholder="Enter team number" />
    <input type="text" id="team-name" placeholder="Enter team name" />
    <button id="add-team">Add Team</button>
  </div>

  <ul class="team-list" id="team-list">
    <!-- Team items will be dynamically populated -->
  </ul>

  <script>
    // List of Texas District teams (team number followed by team name)
    const teams = [
      { number: 9999, name: "Example Team Z" },
      { number: 7500, name: "Alpha Robotics" },
      { number: 5432, name: "Beta Bots" },
      { number: 3456, name: "Gamma Gears" },
      { number: 1234, name: "Delta Droidz" },
      { number: 10, name: "Omega Operators" }
    ];

    // Sort teams in reverse order by number
    teams.sort((a, b) => b.number - a.number);

    // Populate the team list dynamically
    const teamList = document.getElementById("team-list");
    const addTeamButton = document.getElementById("add-team");

    function populateTeamList() {
      teamList.innerHTML = ''; // Clear existing list
      teams.forEach(team => {
        const li = document.createElement("li");
        li.className = "team-item";

        // Create a link for each team
        const teamLink = document.createElement("a");
        teamLink.className = "team-link";
        teamLink.href = `team-${team.number}.html`; // Link to the team details page with the team number
        teamLink.textContent = `${team.number}: ${team.name}`;

        li.appendChild(teamLink);
        teamList.appendChild(li);
      });
    }

    // Initial population of the list
    populateTeamList();

    // Filter functionality for the search bar
    document.getElementById("search-bar").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const items = document.querySelectorAll(".team-item");

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        if (text.includes(query)) {
          item.style.display = "";
        } else {
          item.style.display = "none";
        }
      });
    });

    // Add team to the list
    addTeamButton.addEventListener("click", () => {
      const teamNumber = document.getElementById("team-number").value;
      const teamName = document.getElementById("team-name").value;

      if (teamNumber && teamName) {
        const newTeam = {
          number: parseInt(teamNumber),
          name: teamName
        };

        // Add the new team to the list and re-populate
        teams.push(newTeam);

        // Sort the teams again and update the list
        teams.sort((a, b) => b.number - a.number);
        populateTeamList();

        // Clear the input fields
        document.getElementById("team-number").value = '';
        document.getElementById("team-name").value = '';
      } else {
        alert("Please enter both team number and team name.");
      }
    });
  </script>
</body>
</html>
